<article class="container">

<section id="primera" class="espacio">
<form class="row" ng-submit="$ctrl.continuar('#primera','#segunda')">
	
<div class="info well row">
	<div class="col-md-2">Eje</div>
	<div class="col-md-10">
		<select id="eje" ng-change="$ctrl.setObjetivos()"  required class="form-control" ng-model="$ctrl.eje">
		<option value="">Selecciona una opción</option>
  		<option value="Gobierno Honesto, Cercano y Moderno">1. Gobierno Honesto, Cercano y Moderno</option>
  		<option value="Hidalgo Próspero y Dinámico">2. Hidalgo Próspero y Dinámico</option>
  		<option value="Hidalgo Humano e Igualitario">3. Hidalgo Humano e Igualitario</option>
  		<option value="Un Hidalgo Seguro con Justicia y en Paz">4. Un Hidalgo Seguro con Justicia y en Paz</option>
  		<option value="Un Hidalgo con Desarrollo Sustentable">5. Un Hidalgo con Desarrollo Sustentable</option>
		</select>
	</div>
</div>


<div class="info well row">
	<div class="col-md-2">Objetivos estratégicos</div>
	<div class="col-md-10">
		<select required class="form-control col-md-6" ng-model="$ctrl.obest">
		<option value="">Selecciona una opción</option>
  		<option ng-repeat="oe in $ctrl.obes" value="{{oe}}">{{oe}}</option>
		</select>
	</div>
</div>







<div class="col-md-12 col-md-offset-10">
<input value="Continuar" class="btn btn-lg btn-warning" type="submit">
</div>

</form>
</section>

<!-- segunda seccion -->

<section class="oculto" id="segunda">
<form ng-submit="$ctrl.continuar('#segunda','#tercera')">


<div class="info well row">
	<div class="col-md-2">Objetivo General</div>
	<div class="col-md-10">
		<textarea required class="form-control" style="width:100%;height:100px;"></textarea>
	</div>
</div>
<div class="info well row">
	<div class="col-md-2">Lineas de Acción</div>
	<div class="col-md-10 row">
		<div class="col-md-6">
			<span>Linea de acción #1</span>
			<textarea class="form-control" style="width:100%;height:50px;"></textarea>
		</div>

		<div class="col-md-6">
			<span>Linea de acción #2</span>
			<textarea class="form-control" style="width:100%;height:50px;"></textarea>
		</div>

		<div class="col-md-6">
			<span>Linea de acción #3</span>
			<textarea class="form-control" style="width:100%;height:50px;"></textarea>
		</div>

		<div class="col-md-6">
			<span>Linea de acción #4</span>
			<textarea class="form-control" style="width:100%;height:50px;"></textarea>
		</div>
	</div>

</div>

<div class="info well row">
	<div class="col-md-2">Indicador Estratégico</div>
	<div class="col-md-10">
		<select required class="form-control" ng-model="$ctrl.indicador_estrategico">
		<option value="">Selecciona una opción</option>
  		<option class="1" value='Tasa de Prevalencia de Corrupción (INEGI)'>Tasa de Prevalencia de Corrupción (INEGI)</option>
  		<option class="1" value='Proporción de la población que se sintió satisfecha o muy satisfecha en la realización de trámites y solicitudes de servicios con alguna dependencia estatal (INEGI)'>Proporción de la población que se sintió satisfecha o muy satisfecha en la realización de trámites y solicitudes de servicios con alguna dependencia estatal (INEGI)</option>
  		<option class="1" value='Porcentaje de trámites y servicios públicos del tipo transaccional que se ofrecen en línea en la Administración Pública Estatal (INEGI)'>Porcentaje de trámites y servicios públicos del tipo transaccional que se ofrecen en línea en la Administración Pública Estatal (INEGI)</option>
  		<option class="2" value='Proporción de Nuevos Kilómetros de infraestructura carretera (estatal, federal, municipal) (INEGI/SCT)'>Porcentaje de población en condición de pobreza</option>
  		<option class="2" value='Proporción de Nuevos Kilómetros de infraestructura carretera (estatal, federal, municipal) (INEGI/SCT)'>Porcentaje de población con carencia por acceso a los servicios de salud</option>
  		<option class="2" value='Proporción de Nuevos Kilómetros de infraestructura carretera (estatal, federal, municipal) (INEGI/SCT)'>Porcentaje de población con carencia por rezago educativo</option>
  		<option class="2" value='Proporción de Nuevos Kilómetros de infraestructura carretera (estatal, federal, municipal) (INEGI/SCT)'>Porcentaje de población con carencia por calidad y espacios de la vivienda</option>
		<option class="2" value='Proporción de Nuevos Kilómetros de infraestructura carretera (estatal, federal, municipal) (INEGI/SCT)'>Proporción de Nuevos Kilómetros de infraestructura carretera (estatal, federal, municipal) (INEGI/SCT)</option>
		<option class="2" value='Proporción de alumnos en el nivel insuficiente  de competencias matemáticas y de comprensión lectora para sexto  grado de primaria y tercer año de secundaria'>Proporción de alumnos en el nivel insuficiente  de competencias matemáticas y de comprensión lectora para sexto  grado de primaria y tercer año de secundaria</option>
		<option class="2" value='Tasa de informalidad laboral'>Tasa de informalidad laboral</option>
		<option class="2" value='Tasa de personas de 18 años y más que considera inseguro su municipio '>Tasa de personas de 18 años y más que considera inseguro su municipio </option>
		<option class="2" value='Tasa de prevalencia delictiva'>Tasa de prevalencia delictiva</option>
		<option class="2" value='Tasa de crecimiento anual del PIB per cápita (INEGI)'>Tasa de crecimiento anual del PIB per cápita (INEGI)</option>
		<option class="2" value='Porcentaje de hogares con conectividad a internet (INEGI)'>Porcentaje de hogares con conectividad a internet (INEGI)</option>
  		<option class="2" value='Porcentaje de Usuarios con acceso a internet en el Estado de Hidalgo (INEGI)'>Porcentaje de Usuarios con acceso a internet en el Estado de Hidalgo (INEGI)</option>
  		<option class="2" value='Unidades Económicas del Sector Privado y Paraestatal que efectuaron actividades de innovación en el Estado de Hidalgo (INEGI)'>Unidades Económicas del Sector Privado y Paraestatal que efectuaron actividades de innovación en el Estado de Hidalgo (INEGI)</option>
  		<option class="5" value='Volumen tratado de aguas residuales'>Volumen tratado de aguas residuales</option>
  		<option class="5" value='Superficie de áreas naturales con acciones de conservación y/o aprovechamiento de competencia federal, estatal y municipal (INEGI)'>Superficie de áreas naturales con acciones de conservación y/o aprovechamiento de competencia federal, estatal y municipal (INEGI)</option>
  		<option class="5" value='Porcentaje de Residuos Sólidos Urbanos (RSU) y de Manejo Especial (RME) con manejo adecuado (INEGI)'>* Porcentaje de Residuos Sólidos Urbanos (RSU) y de Manejo Especial (RME) con manejo adecuado (INEGI)</option>
	</select>
	</div>
</div>


	<div class="col-md-12 col-md-offset-10">
	<input value="Continuar" class="btn btn-lg btn-warning" type="submit">
	</div>

</form>
</section>

<!-- Tercera seccion -->

<section class="oculto" id="tercera">
<form ng-submit="$ctrl.continuar('#tercera','#cuarta')">


<div class="info well row">
	<div class="col-md-2">Programas Asociados</div>
	<div class="col-md-10">
		<textarea required class="form-control" style="width:100%;height:100px;"></textarea>
	</div>
</div>

<div class="info well row">
	<div class="col-md-2">Indicador(es) de Gestión</div>
	<div class="col-md-10">
		<textarea required class="form-control" style="width:100%;height:100px;"></textarea>
	</div>
</div>



	<div class="col-md-12 col-md-offset-10">
	<input value="Continuar" class="btn btn-lg btn-warning" type="submit">
	</div>


</form>
</section>

<!-- cuarta seccion -->

<section class="oculto" id="cuarta">
<form ng-submit="$ctrl.continuar('#cuarta','#quinta')">
<input type="text" required>
<input type="submit">
</form>
</section>

<!-- quinta seccion -->

<section class="oculto" id="quinta">
<form ng-submit="">
<input type="text" required>
<input type="submit">
</form>
</section>

</article>
